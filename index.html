<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arthmetic-service</title>
    <title>Arithmetic</title>
  </head>
  <body>
    <h1>Arithmetic</h1>

    <input id="num1" type="number" value="0" />
    +
    <input id="num2" type="number" value="0" />

    <button id="addButton">=</button>

    <span id="result">0</span>

    <script>
      function sum() {
        let number1 = parseInt(document.getElementById("num1").value);
        let number2 = parseInt(document.getElementById("num2").value);
        let sum = number1 + number2;
        document.getElementById("result").textContent = sum;
      }

      document.getElementById("addButton").addEventListener("click", sum);
    </script>
  </body>
</html>
